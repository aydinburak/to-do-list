<div class="specialDiv">
  <h2>What are you going to do today ?</h2>
  <div class="containerSpe">
    <form #addToDo="ngForm" (ngSubmit)="add(addToDo)">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-10">
            <input type="text" class="form-control border border-1 border-info" #title="ngModel"
              [(ngModel)]="model.title" name="title" id="title" placeholder="What would you like to do today ?"
              required>
          </div>
          <div class="col-sm-2">
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-secondary" [disabled]="addToDo.invalid"><b>Add
                  Task</b></button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control border border-1 border-info" #description="ngModel"
          [(ngModel)]="model.description" name="description" id="description" placeholder="Description" required>
      </div>
      <div class="form-group">
        <div class="row" style="margin-bottom: 12px;">
          <div class="col-sm">
            <select class="form-select" style='font-family:Arial, FontAwesome;' #priorityDegree="ngModel"
              [(ngModel)]="model.priority" name="priorityDegree" id="priorityDegree" required>
              <option selected disabled>Priority</option>
              <option *ngFor="let priority of priority" [value]="priority.degree">{{ priority.degree }}</option>
            </select>
          </div>
          <div class="col-sm">
            <select class="form-select" style='font-family:Arial, FontAwesome;' #severityDegree="ngModel"
              [(ngModel)]="model.severity" name="severityDegree" id="severityDegree" required>
              <option selected disabled>Severity</option>
              <option *ngFor="let severity of severity" [value]="severity.degree">{{ severity.degree }}</option>
            </select>
          </div>
          <div class="col-sm">
            <select class="form-select" style='font-family:Arial, FontAwesome;' #statusStatus="ngModel"
              [(ngModel)]="model.status" name="statusStatus" id="statusStatus" required>
              <option selected disabled>Status</option>
              <option *ngFor="let status of status" [value]="status.status">{{ status.status }}</option>
            </select>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row d-flex justify-content-center container">
    <div class="card-hover-shadow-2x mb-3 card">
      <div class="scroll-area-sm">
        <h4 *ngIf="!thingsToDo" style="text-align: center;">There is nothing to do!</h4>
        <div style="position: static;" class="ps ps--active-y">
          <div class="ps-content">
            <ul class=" list-group list-group-flush">
              <li *ngFor="let things of thingsToDo | searchBox:filterText" class="list-group-item">
                <div class="todo-indicator bg-warning"></div>
                <div class="widget-content p-0">
                  <div class="widget-content-wrapper">
                    <div class="widget-content-left mr-2">
                      <div class="custom-checkbox custom-control"> <input class="custom-control-input"
                          id="exampleCustomCheckbox12" type="checkbox"> &nbsp;
                      </div>
                    </div>
                    <div class="widget-content-left">
                      <div class="widget-heading">{{things.title}}
                        <div id="creator" class="badge badge-pill badge-info ml-2">{{things.creator | uppercase}}</div>
                        <div id="status" class="badge badge-danger ml-2">{{things.status}}</div>
                        <div id="priority" class="badge badge-danger ml-2">{{things.priority}}</div>
                        <div id="severity" class="badge badge-danger ml-2">{{things.severity}}</div>
                      </div>
                      <div class="widget-subheading">{{things.description}}</div>
                    </div>
                    <div class="widget-content-right">
                      <button class="border-0 btn-transition btn btn-outline-success">
                        <i class="fa fa-check"></i>
                      </button>
                      <button class="border-0 btn-transition btn btn-outline-danger">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div *ngIf="thingsToDo" class="d-block text-right card-footer">
        <div class="row">
          <button class="col-sm-3 mr-2 btn someCancelStyle">Delete</button>
          <div class="col-sm-9">
            <input [(ngModel)]="filterText" id="searchBox" placeholder="Type to search"
              class="form-control border border-info border-1">
          </div>
        </div>
      </div>
    </div>
  </div>
